
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaqoot AI - Royal Ruby Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600;700&family=Noto+Sans+Arabic:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --ruby: #991b1b;
            --royal-gold: #fbbf24;
            --deep-void: #1a0505;
        }
        body {
            font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
            background: radial-gradient(circle at top right, #450a0a, #1a0505),
                        linear-gradient(135deg, #1a0505 0%, #450a0a 100%);
            color: #fef2f2;
            min-height: 100vh;
            overflow: hidden;
        }
        .font-royal { font-family: 'Cinzel', serif; }
        
        /* Wavy Background Animation */
        .wavy-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.1;
        }
        
        .glass {
            background: rgba(45, 10, 10, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(220, 38, 38, 0.15);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .red-glow {
            filter: drop-shadow(0 0 8px rgba(220, 38, 38, 0.7));
        }

        @keyframes pulse-royal {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(220, 38, 38, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); }
        }
        .pulse-active { animation: pulse-royal 2s infinite; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #1a0505; }
        ::-webkit-scrollbar-thumb { background: #991b1b; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.475.0"
  }
}
</script>
</head>
<body>
    <div class="wavy-bg"></div>
    <div id="root"></div>
</body>
</html>
